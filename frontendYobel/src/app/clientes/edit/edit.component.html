<div class="container">
  
    <div class="d-flex justify-content-between">
      <h4>Editar Cliente</h4>
      <a href="#" routerLink="/clientes/index" class="btn btn-primaryt">Atr√°s</a>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">


        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">Nombre:</label>
              <input
                formControlName="nombre"
                [(ngModel)]="cliente.nombre"
                id="nombre"
                type="text"
                class="form-control">
              <div *ngIf="f.nombre.touched && f.nombre.invalid" class="alert alert-danger">
                  <div *ngIf="f.nombre.errors.required">*Nombre es requerido.</div>
                  <div *ngIf="f.nombre.errors.pattern">*El nombre solo puede contener letras.</div>
              </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="apellido">Apellido:</label>
              <input
                formControlName="apellido"
                [(ngModel)]="clientes.apellido"
                id="apellido"
                type="text"
                class="form-control">
              <div *ngIf="f.apellido.touched && f.apellido.invalid" class="alert alert-danger">
                  <div *ngIf="f.apellido.errors.required">*Email is required.</div>
                  <div *ngIf="f.apellido.errors.pattern">*The email must be a valid email address.</div>
              </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="dni">DNI:</label>
              <input
                [(ngModel)]="clientes.dni"
                formControlName="dni"
                id="dni"
                type="text"
                class="form-control">
              <div *ngIf="f.dni.touched && f.dni.invalid" class="alert alert-danger">
                  <div *ngIf="f.dni.errors.required">*DNI es requerido.</div>
                  <div *ngIf="f.dni.errors.pattern">*DNI solo puede contener numeros.</div>
              </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Actualizar</button>
    </form>
</div>
